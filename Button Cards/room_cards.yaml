cards:
  - type: custom:button-card
    name: Front Porch
    icon: mdi:home
    tap_action:
      action: navigate
      navigation_path: /dashboard-mobile/front-porch
    styles:
      grid:
        - grid-template-areas: '"n btn" "temp btn" "hum btn" "i btn"'
        - grid-template-columns: 1fr min-content;
        - grid-template-rows: min-content min-content min-content 1fr;
      card:
        - padding: 10px 8px 10px 10px
        - background-color: rgba(137, 179, 248, 0.1)
        - height: 175px
      custom_fields:
        temp:
          - justify-self: start
          - font-size: 12px
          - opacity: '0.7'
          - padding-top: 5px
          - color: rgba(137, 179, 248, 1)
        hum:
          - justify-self: start
          - font-size: 12px
          - opacity: '0.7'
          - color: rgba(137, 179, 248, 1)
        btn:
          - justify-content: end
          - align-self: start
      name:
        - justify-self: start
        - align-self: start
        - font-size: 18px
        - font-weight: 500
        - color: rgba(137, 179, 248, 1)
      img_cell:
        - justify-content: start
        - position: absolute
        - width: 120px
        - height: 120px
        - left: 0
        - bottom: 0
        - margin: 0 0 -20px -20px
        - background-color: rgba(137, 179, 248, 0.2)
        - border-radius: 50%
      icon:
        - position: relative
        - width: 60px
        - color: rgba(137, 179, 248, 1)
        - opacity: '0.5'
    custom_fields:
      btn:
        card:
          type: custom:mushroom-chips-card
          chips:
            - type: template
              tap_action:
                action: toggle
              entity: light.front_porch_lights
              icon: mdi:light-recessed
              card_mod:
                style: |
                  ha-card {
                    --chip-background: {{ "rgba(252, 214, 99, 0.2)" if is_state('light.front_porch_lights','on') else "rgb(18, 18, 18)" }};
                    --color: {{ "rgb(252, 214, 99)" if is_state('light.front_porch_lights','on') else "rgb(221,221,221)" }};
                    padding: 5px!important;
                    border-radius: 100px!important;
                  }  
